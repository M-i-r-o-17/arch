################
### Мониторы ###
################

# монитор=интерфейс подключения, рвзрешение@герцовка, позоция, скеил программ
monitor=eDP-1,1920x1080@60,0x0,1


#################
### Программы ###
#################

# бинды и шорткаты программ

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox
$wallpaper = $HOME/.config/hypr/random_wrapper.sh

####################
### Автозагрузка ###
####################

exec-once = waybar & hyprpaper


########################
### Переменные среды ###
########################

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


##############
### Визуал ###
##############

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


##################
### Клавиатура ###
##################

# Смена раскладки на Win + Space
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#############
### БИНДЫ ###
#############

$mainMod = SUPER # Переменная клавиши "Windows" 

# Звук
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Клавиши запуска программ
bind = $mainMod, T, exec, $terminal     # Win + T \ Запуск терминала
bind = $mainMod, W, killactive,         # Win + W \ Закрыть окно 
bind = $mainMod, M, exit,               # Win + M \ Завершить ссесию
bind = $mainMod, E, exec, $fileManager  # Win + E \ Открыть файловый менеджер
bind = $mainMod, R, exec, $menu         # Win + R \ Меню быстрого доступа
bind = $mainMod, B, exec, $browser      # Win + B \ Браузер
bind = $mainMod, L, exec, hyprlock      # Win + L \ Заблокировать экран
bind = $mainMod, P, exec, wlogout       # Win + P \ Меню блокировки
bind = $mainMod SHIFT, E, exec, dolphin # Win + Shift + e \ Альтернативный проводник

# Бинды кастомных команд
bind = $mainMod, C, exec, $wallpaper    # Win + C \ Поменять обои


#Скриншоты
bind = $mainMod, PRINT, exec, hyprshot -s -m output 
bind = , PRINT, exec, hyprshot -s -m region


# Смена фокуса mainMod + стрелки
bind = $mainMod, left, movefocus, l  # Фокус на окне слева
bind = $mainMod, right, movefocus, r # Фокус на окне справа
bind = $mainMod, up, movefocus, u    # Фокус на окне сверху
bind = $mainMod, down, movefocus, d  # Фокус на окне снизу

# Смена рабочих столов mainMod + [1-7]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Перемещение активного окна по рабочим столам mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7


# Перемещение/изменение размеров окон с помощью mainMod + ЛКМ/ПКМ и перемещения
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

############################
### Окна и рабочии столы ###
############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
